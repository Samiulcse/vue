<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Component</title>

    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="//fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">

                    <card v-on:remove-article="removeArticle($event)" v-for="article in articles" v-bind:key="article.id" v-bind:title="article.title" v-bind:content="article.content"></card>

                </div>
            </div>
        </div>
    </div>

    <script src="//cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
